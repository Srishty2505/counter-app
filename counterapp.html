         output=output+1

                tar.innerHTML=output

        function decrease()
        {
            if(output<=0)
            {
                alert("negative values are not allowed")
            }
            else 
            {
            output=output-1

            var tar=document.getElementById('data');

            tar.innerHTML=output
            }
         

        }
        function reset()
        {
          output=0
            var tar=document.getElementById('data');
            
                tar.innerHTML=output;

        }
